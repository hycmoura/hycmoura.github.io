<!DOCTYPE HTML>
<html>
<head>
    <title>Contato</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<!-- Header -->
<header id="header">
    <div class="logo"><a href="index.html">HYC</a></div>
    <a href="#menu">Menu</a>
</header>

<!-- Nav -->
<nav id="menu">
    <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="images/CV.pdf">Currículo</a></li>
        <li><a href="elements.html">Contato</a></li>
    </ul>
</nav>

<!-- Main -->
<div id="main">
    <section class="wrapper style1">
        <div class="inner">
            <header class="align-center">
                <h1>Contato</h1>
            </header>
            <!-- Form -->
            <header class="align-center">
                <form method="post" action="mailto:hyanca.moura@outlook.com">
                    <div class="row uniform">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" name="name" id="name" value="" placeholder="Nome"/>
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="email" name="email" id="email" value="" placeholder="Email"/>
                        </div>
                        <!-- Break -->

                        <div class="4u 12u$(small)">
                            <input type="radio" id="priority-low" name="priority" checked>
                            <label for="priority-low">Prioridade baixa</label>
                        </div>
                        <div class="4u 12u$(small)">
                            <input type="radio" id="priority-normal" name="priority">
                            <label for="priority-normal">Prioridade Normal</label>
                        </div>
                        <div class="4u$ 12u$(small)">
                            <input type="radio" id="priority-high" name="priority">
                            <label for="priority-high">Prioridade Alta</label>
                        </div>
                        <!-- Break -->
                        <div class="6u 12u$(small)">
                            <input type="checkbox" id="copy" name="copy">
                            <label for="copy">Copie meu e-mail nessa menssagem</label>
                        </div>
                        <div class="6u$ 12u$(small)">
                            <input type="checkbox" id="human" name="human" checked>
                            <label for="human">Não sou um robô</label>
                        </div>

                        <!-- Break -->
                        <div class="12u$">
                            <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Enviar menssagem"/></li>
                                <li><input type="reset" value="Limpar" class="alt"/></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </header>
            <hr/>

            <!-- Footer -->
            <footer id="footer">
                <div class="copyright">
                    <ul class="icons">
                        <li><a href="https://twitter.com/hycmoura" class="icon fa-twitter"><span
                                class="label">Twitter</span></a>
                        </li>
                        <li><a href="https://www.facebook.com/hyanca.moura" class="icon fa-facebook"><span
                                class="label">Facebook</span></a></li>
                        <li><a href="https://www.instagram.com/hycmoura" class="icon fa-instagram"><span
                                class="label">Instagram</span></a></li>
                        <li><a href="https://github.com/hycmoura" class="icon fa-github"><span
                                class="label">GitHub</span></a></li>
                        <li><a href="https://www.linkedin.com/in/hyanca-moura-a2b120113/" class="icon fa-linkedin"><span
                                class="label">Linkedin</span></a></li>

                    </ul>
                    <p>&copy; Untitled. All rights reserved. Design: <a href="https://templated.co">TEMPLATED</a>.
                        Images: <a
                                href="https://unsplash.com">Unsplash</a>.</p>
                </div>
            </footer>

            <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/jquery.scrollex.min.js"></script>
            <script src="assets/js/skel.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>

</body>
</html>
